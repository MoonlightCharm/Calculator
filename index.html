<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="screen">0</div>
            <div class="numpad-operator-container">
                <div class="numpad">
                    <div class="first-row">
                        <button class="numpad-button" value="7">7</button>
                        <button class="numpad-button" value="8">8</button>
                        <button class="numpad-button" value="9">9</button>
                    </div>
                    <div class="second-row">
                        <button class="numpad-button" value="4">4</button>
                        <button class="numpad-button" value="5">5</button>
                        <button class="numpad-button" value="6">6</button>
                    </div>
                    <div class="third-row">
                        <button class="numpad-button" value="1">1</button>
                        <button class="numpad-button" value="2">2</button>
                        <button class="numpad-button" value="3">3</button>
                    </div>
                    <div class="fourth-row">
                        <button class="numpad-button" value="0">0</button>
                        <button class="numpad-button delete">AC</button>
                        <button class="numpad-button equals">=</button>
                    </div>
                </div>
                <div class="operators">
                    <button class="operators-button" value="/">/</button>
                    <button class="operators-button" value="*">*</button>
                    <button class="operators-button" value="-">-</button>
                    <button class="operators-button" value="+">+</button>
                </div>
            </div>
    </div>
</body>

</html>
